<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>

    <!-- DaisyUI & Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[url(images/background.png)] bg-[#010313] bg-no-repeat bg-center">

        <!-- Home -->
        <section class="home min-h-screen text-white flex justify-center hidden">
            <div class="flex flex-col items-center justify-center gap-4">
                <h1 class="font-anton text-8xl uppercase">Alpha Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>

        <!-- Playground start -->
        </section>

            <!-- Screen -->
            <div class="scr-container flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-s-2xl border-[#010313CC] bg-[#FFFFFFB3]">1024×320</div>
            </div>
            <!-- Keyboard -->
            <div class="kbd-container">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
        <section class="play-ground">
    
        <!-- Playground end -->

        <!-- Result -->
        </section>
        <section class="result">
            
        </section>
    </main>
</body>
</html>
