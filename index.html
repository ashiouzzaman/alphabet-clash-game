<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>

    <!-- DaisyUI & Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[url(images/background.png)] bg-[#010313] bg-no-repeat bg-center">

        <!-- Home -->
        <section class="home min-h-screen text-white flex justify-center">
            <div class="flex flex-col items-center justify-center gap-4">
                <h1 class="font-anton text-8xl uppercase">Alpha Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>

        </section>


        <!-- Playground start -->        
        <section class="play-ground hidden">
            <div class="playground-container flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div class="scr-container">
                   <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-s-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                       <div class="notch flex justify-center">
                           <p class="bg-[#2F2941] px-6 py-3 rounded-b-2xl text-white">Don't watch keyboard  while playing...</p>
                       </div>
                       <div class="screen-text flex justify-center items-center min-h-full">
                           <p class="text-black text-9xl font-bold">Y</p>
                       </div>
                   </div>
               </div>
               <!-- Keyboard -->
               <div class="kbd-container">
                   <div class="flex justify-center gap-1 my-1 w-full">
                       <kbd class="kbd">q</kbd>
                       <kbd class="kbd">w</kbd>
                       <kbd class="kbd">e</kbd>
                       <kbd class="kbd">r</kbd>
                       <kbd class="kbd">t</kbd>
                       <kbd class="kbd">y</kbd>
                       <kbd class="kbd">u</kbd>
                       <kbd class="kbd">i</kbd>
                       <kbd class="kbd">o</kbd>
                       <kbd class="kbd">p</kbd>
                     </div> 
                     <div class="flex justify-center gap-1 my-1 w-full">
                       <kbd class="kbd">a</kbd>
                       <kbd class="kbd">s</kbd>
                       <kbd class="kbd">d</kbd>
                       <kbd class="kbd">f</kbd>
                       <kbd class="kbd">g</kbd>
                       <kbd class="kbd">h</kbd>
                       <kbd class="kbd">j</kbd>
                       <kbd class="kbd">k</kbd>
                       <kbd class="kbd">l</kbd>
                     </div> 
                     <div class="flex justify-center gap-1 my-1 w-full">
                       <kbd class="kbd">z</kbd>
                       <kbd class="kbd">x</kbd>
                       <kbd class="kbd">c</kbd>
                       <kbd class="kbd">v</kbd>
                       <kbd class="kbd">b</kbd>
                       <kbd class="kbd">n</kbd>
                       <kbd class="kbd">m</kbd>
                       <kbd class="kbd">/</kbd>
                     </div>
               </div>
   
               <!-- Life & score -->
               <div class="life-score-container flex justify-between w-3/4">
                   <!-- Life -->
                   <button class="btn rounded-full bg-[#894189] text-white">
                       Life
                       <img src="images/heart.svg" alt="">
                       <span>1</span>
                     </button>
                     <!-- Score -->
                     <button class="btn rounded-full bg-[#360490] text-white">
                       Score
                       <img src="images/dollar.svg" alt="">
                       <span>1</span>
                     </button>
               </div>
              </div>
        </section>

        <!-- Playground end -->

        <!-- Result -->
        <section class="result hidden text-white flex flex-col justify-center items-center min-h-screen">
            <div class="bg-[#ffffff33] px-10 py-10 space-y-4 text-center rounded-lg">
                <p class="text-6xl font-bold">Score : <span class="font-normal">14</span></p>
                <button class="btn bg-white text-black">Play Again</button>
                <p>Practice will make you Pro</p>

            </div>
            
        </section>
    </main>

    <script src="script/alpha-clash.js"></script>
</body>
</html>
